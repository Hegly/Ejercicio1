<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área de Rectángulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Calcular Área del Rectángulo</h1>
    <div class="form-control">
        <div class="mb-2 mt-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">Base:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="base" class="form-control" placeholder="Ingrese la base"/>
                    <small id="baseError" class="text-danger"></small>
                </div>
            </div>
        </div>
        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label">Altura:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="altura" class="form-control" placeholder="Ingrese la altura"/>
                    <small id="alturaError" class="text-danger"></small>
                </div>
            </div>
        </div>     
        
            <button type="button" class="btn btn-outline-primary mt-2"  onclick="calcularArea()">Calcular Área</button>
            <button type="button" class="btn btn-outline-warning mt-2" onclick="limpiarCampos()">Limpiar Campos</button> 

        <div class="mb-2 mt-3">
            <div class="row align-items-center">
                <div class="col-2">
                    <label class="form-label ">Resultado:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="resultado" class="form-control" placeholder="Resultado" readonly/>
                </div>
            </div>
        </div>     
    </div>
</div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
</body>
</html>
